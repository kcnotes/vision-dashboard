<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:400,900">
        <link type="text/css" rel="stylesheet" href="base.css">
    </head>
    <body>
        <div id="vision-wrapper">
            <div id="vision-header">
                <div class="vh-title"><img src="configuration.svg"/> VISION Graph</div>
            </div>
            <div id="vision-side">
                <div class="vs-button"><img src="home.svg"/><div class="vs-button-text">Home</div></div>
                <div class="vs-button active"><img src="road.svg"/><div class="vs-button-text">Road</div></div>
                <div class="vs-button"><img src="car.svg"/><div class="vs-button-text">Parking</div></div>
                <div class="vs-button"><img src="signs.svg"/><div class="vs-button-text">Signs</div></div>
                <div class="vs-button"><img src="camera.svg"/><div class="vs-button-text">Cameras</div></div>
                <div class="separator"></div>
                <div class="vs-button bottom"><img src="4gconfig.svg"/><div class="vs-button-text">Connect</div></div>
            </div>
            <div id="vision-main">
                <div class="vision-left">
                    <h2>Integrated Road Interface</h2>
                    <div id="vision-road"></div>
                </div>
            </div>
        </div>
    </body>
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="road.js"></script>
    
</html>
